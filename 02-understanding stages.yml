- master

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo Build firstJob
    - bash: $(PipelineLevelVariable)
    - bash: $(Build.BuildNumber)
    - bash: $(Build.BuildId)
    - bash: $(Build.SourceBranchName)
    - bash: $(Build.SourcesDirectory)
    - bash: ls -R $(System.DefaultWorkingDirectory)
    - bash: $(Build.ArtifactStagingDirectory)

