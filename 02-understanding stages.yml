trigger:
- master

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo Build firstJob
- stage: SecondJob
  jobs:
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo Build DevDeploy
- stage: QADeploy
  jobs:
